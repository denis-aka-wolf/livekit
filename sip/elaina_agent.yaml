apiVersion: livekit.v1
kind: Agent
metadata:
  name: elaina-minimal
spec:
  triggers:
    - event: sip.call.received
      filter:
        sip:
          to: "+73833830067"  # Номер из транка
  actions:
    - action: sip.respond
      params:
        status: 200
        reason: "OK"
  # Никаких дополнительных действий (медиа, комнаты и т.д.)
